  <p>体長14 - 17センチメートル。体長は約15cm - 20cm。体重は約100 - 200g。ショーが行われているスウェーデンでは200gがスタンダードとされているが、日本のゴールデンハムスターは200g未満、150g前後の個体が多い。
  </p>
  <img width="450"src="IMG_20211221_194002_900.jpg"> 
  <p>背面は黄褐色、腹面は褐色がかった白。種小名auratusは「金色の」の意。漫画やアニメに登場する、白にオレンジのよく見られるハムスターはゴールデンハムスターの野生色がモデルとなっている。
  </p>  
  寿命は2 - 3年である。
